<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 3D Model Idea Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            margin-top: 40px;
            text-align: center;
        }

        h1 {
            color: #1a73e8;
            margin-bottom: 25px;
            font-size: 2em;
        }

        .search-area {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        #search-input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        #search-input:focus {
            border-color: #1a73e8;
            outline: none;
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
        }

        #search-button {
            padding: 12px 20px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #search-button:hover {
            background-color: #1558b0;
        }

        #search-button:disabled {
            background-color: #d0d0d0;
            cursor: not-allowed;
        }

        .result-area {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            border: 1px solid #eee;
            text-align: left;
            min-height: 100px;
            line-height: 1.6;
        }
        
        .result-area h2 {
            margin-top: 0;
            color: #333;
            font-size: 1.2em;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .result-content {
            white-space: pre-wrap; /* Preserve formatting from AI */
        }

        .loading-indicator, .error-message {
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .loading-indicator {
            color: #1a73e8;
        }

        .error-message {
            color: #d93025;
            padding: 10px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
        }

        footer {
            margin-top: auto;
            padding: 20px;
            font-size: 0.8em;
            color: #777;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.4.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="container">
        <h1>AI 3D Model Idea Generator</h1>
        <div class="search-area" role="search">
            <input type="text" id="search-input" placeholder="e.g., 'futuristic cyberpunk helmet'" aria-label="Describe the 3D model idea">
            <button id="search-button" aria-label="Search for 3D model idea">Search</button>
        </div>
        
        <div id="loading-indicator" class="loading-indicator" style="display: none;" role="status" aria-live="polite">Generating model description...</div>
        <div id="error-message" class="error-message" style="display: none;" role="alert"></div>

        <div id="result-container" class="result-area" style="display: none;">
            <h2>Model Description:</h2>
            <p id="result-content" class="result-content"></p>
        </div>
    </div>

    <footer>
        Powered by Gemini AI
    </footer>

    <script type="module" src="index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
